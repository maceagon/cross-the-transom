<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braneworld UI Testing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Braneworld UI Elements</h1>

      <section class="test-section">
        <h2>Buttons</h2>
        <button class="braneworld-button">Generate Character</button>
        <button class="braneworld-button secondary">Reset</button>
      </section>

      <section class="test-section">
        <h2>Form Elements</h2>
        <input
          type="text"
          class="braneworld-input"
          placeholder="Character name..."
        />
        <br /><br />
        <input type="radio" class="spiral-radio" id="test1" name="test" />
        <label for="test1">Option 1</label>
      </section>
    </div>
  </body>
