<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Braneworld</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Cinzel:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="story-body">
    <div class="cosmic-background initial" id="cosmic-bg">
      <!-- Stars background image (fades out) -->
      <div class="image-carousel" id="image-carousel">
        <div
          class="carousel-image active"
          style="background-image: url('assets/agent\ amigo\ 2.png')"
        ></div>
        <div
          class="carousel-image"
          style="background-image: url('assets/boss\ highway.png')"
        ></div>
        <div
          class="carousel-image"
          style="background-image: url('assets/Mia.png')"
        ></div>
        <div
          class="carousel-image"
          style="background-image: url('assets/ofuego.png')"
        ></div>
        <div
          class="carousel-image"
          style="background-image: url('assets/sharon.png')"
        ></div>
        <div
          class="carousel-image"
          style="background-image: url('assets/tarmac.png')"
        ></div>
        <div
          class="carousel-image"
          style="background-image: url('assets/universe\ city.png')"
        ></div>
        <div
          class="carousel-image"
          style="background-image: url('assets/Voz.png')"
        ></div>
      </div>

      <!-- Your visualizer video (hidden initially) -->
      <video
        class="visualizer-video hidden"
        id="visualizer"
        autoplay
        muted
        loop
      >
        <source src="assets/transom-visualizer.mp4" type="video/mp4" />
      </video>

      <div class="end-image hidden" id="end-image"></div>

      <div class="video-overlay"></div>
    </div>

    <div class="story-container">
      <div id="story-text" class="story-text"></div>
      <button id="begin-btn" class="cosmic-button">Cross the Transom</button>
      <button id="generate-btn" class="cosmic-button hidden">
        Enter Braneworld
      </button>
    </div>

    <div id="transition-screen" class="transition-screen hidden">
      <div id="transition-image" class="transition-image hidden"></div>
      <div id="transition-text" class="transition-text"></div>
    </div>

    <script src="story.js"></script>
  </body>
</html>
